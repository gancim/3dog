<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            line-height: 1;
            height: 44px; /* Explicit height for reference */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #45a049;
        }
        #mood-display {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
            height: 44px; /* Match button height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="pet-btn">✋</button>
        <div id="mood-display">
            <span id="mood">Happy</span>
        </div>
        <button id="play-btn">⚾</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
